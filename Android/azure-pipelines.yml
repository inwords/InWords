# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

pr:
  branches:
    include:
    - develop
  paths:
    include:
    - Android/*
trigger: none

pool:
  vmImage: 'macOS-latest'

steps:
- task: DownloadSecureFile@1
  displayName: 'Download google-services.json'
  inputs:
    secureFile: 'google-services.json'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: 'google-services.json'
    TargetFolder: 'Android/app/'

- task: Gradle@2
  inputs:
    workingDirectory: 'Android/'
    gradleWrapperFile: 'Android/gradlew'
    tasks: 'clean jacocoTestDebugUnitTestReport assembleDebug'
    publishJUnitResults: true
    testResultsFiles: '**/testDebugUnitTest/TEST-*.xml'
    testRunTitle: 'Run JUnit5 tests'
    javaHomeOption: 'JDKVersion'
    gradleOptions: '-Xmx3072m'
    sonarQubeRunAnalysis: false

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/app/build/reports/jacoco/jacocoTestDebugUnitTestReport/jacocoTestDebugUnitTestReport.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/app/build/reports/jacoco/jacocoTestDebugUnitTestReport/html'
    failIfCoverageEmpty: true