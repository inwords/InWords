# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

pr:
  branches:
    include:
    - master
    - develop
  paths:
    include:
    - Android/*
trigger:
  branches:
    include:
    - master
    - develop
  paths:
    include:
    - Android/*

pool:
  vmImage: 'macOS-latest'

steps:
- task: CopyFiles@2
  inputs:
    contents: $(System.DefaultWorkingDirectory)/Android/**
    targetFolder: $(Build.ArtifactStagingDirectory)/Android
- task: CopyFiles@2
  inputs:
    contents: $(System.DefaultWorkingDirectory)/WebApi/InWords.WebApi/InWords.Protobuf/**
    targetFolder: $(Build.ArtifactStagingDirectory)/WebApi/InWords.WebApi/InWords.Protobuf

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: 'source code for android release'

- task: DownloadSecureFile@1
  displayName: 'Download google-services.json'
  inputs:
    secureFile: 'google-services.json'
    
- task: DownloadSecureFile@1
  displayName: 'Download keystore release properties'
  inputs:
    secureFile: 'keystore-release.properties'

- task: DownloadSecureFile@1
  displayName: 'Download keystore'
  inputs:
    secureFile: 'inwords.jks'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: |
      google-services.json
      keystore-release.properties
      inwords.jks
    TargetFolder: 'Android/app/'

- task: Gradle@2
  inputs:
    workingDirectory: 'Android/'
    gradleWrapperFile: 'Android/gradlew'
    tasks: 'clean bundleRelease jacocoTestReleaseUnitTestReport'
    publishJUnitResults: true
    testResultsFiles: '**/testReleaseUnitTest/TEST-*.xml'
    testRunTitle: 'Run JUnit5 tests'
    javaHomeOption: 'JDKVersion'
    gradleOptions: '-Xmx3072m'
    sonarQubeRunAnalysis: false

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/Android/app/build/reports/jacoco/jacocoTestReleaseUnitTestReport/jacocoTestReleaseUnitTestReport.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/Android/app/build/reports/jacoco/jacocoTestReleaseUnitTestReport/html'
    failIfCoverageEmpty: true


