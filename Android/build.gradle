// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // SDK and Build tools version
        minSdk = 21
        targetSdk = 29
        buildTools = "29.0.2"

        kotlin_version = '1.3.50'

        versions = [
                ANDROID_X        : '1.0.2',
                CONSTRAINT_LAYOUT: '1.1.3',
                NAVIGATION       : '2.1.0-rc01',
                RX_JAVA          : '2.2.8',
                RX_ANDROID       : '2.1.1',
                RX_BINDING       : '2.2.0',
                RETROFIT         : '2.6.0',
                OK_HTTP          : '3.14.1',
                ROOM             : '2.1.0',
                LIFECYCLE        : '2.2.0-alpha01',
                DAGGER           : '2.23.2',
                SHIMMER          : '0.4.0',
                RECYCLER         : '1.1.0-beta03'
        ]
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.4.2.0"
        classpath 'com.google.gms:google-services:4.3.1'
        classpath 'io.fabric.tools:gradle:1.31.0' //crashlytics
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.NAVIGATION"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}