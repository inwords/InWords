# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight Web API build
  branches:
    include:
    - develop
pr:
  branches:
    include:
    - webapi-release
    - develop
  paths:
    include:
    - WebApi/*
trigger:
  branches:
    include:
    - webapi-release
    - develop
  paths:
    include:
    - WebApi/*
    
pool:
  vmImage: 'windows-2019'

variables:
  buildConfiguration: '-c Release'
  testConfiguration: '$(buildConfiguration) --collect "Code coverage" '

# Build Stage
steps:
- task: UseDotNet@2
  displayName: 'Install .net core 3.1.101'
  inputs:
    packageType: sdk
    version: '3.1.101'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: CmdLine@2
  inputs:
    script: 'dotnet tool install --global dotnet-reportgenerator-globaltool --version 4.5.8'

- task: NuGetCommand@2
  displayName: 'NuGet restore packages'
  inputs:
    command: 'restore'
    restoreSolution: '**/InWords.WebApi/InWords.WebApi.sln'
    feedsToUse: 'select'
    vstsFeed: 'http://nuget.org/'

- task: DotNetCoreCLI@2
  displayName: 'build any OS Release'
  inputs:
    command: build
    projects: '**/InWords.WebApi/InWords.WebApi.csproj'
    arguments: '$(buildConfiguration)'

# Unit testing
- task: DotNetCoreCLI@2
  displayName: 'dotnet run tests and collect code coverage'
  inputs:
    command: 'test'
    projects: 'D:\a\1\s\WebApi\InWords.WebApi\**\*Tests.csproj'
    arguments: '$(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura  /p:CoverletOutput=$(Build.SourcesDirectory)\TestResults\Coverage\'
    testRunTitle: 'dotnet run tests and collect code coverage'


- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    projects: 'D:\a\1\s\WebApi\InWords.WebApi\**\*Tests.csproj'
    custom: 'reportgenerator'
    arguments: '"-reports:$(Build.SourcesDirectory)\TestResults\Coverage\coverage.cobertura.xml" "-targetdir:$(Build.SourcesDirectory)\TestResults\Coverage\Reports" -tag:$(Build.BuildNumber) -reportTypes:htmlInline'
    workingDirectory: 'D:\a\1\s\WebApi\InWords.WebApi\'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.SourcesDirectory)\TestResults\Coverage\**\coverage.cobertura.xml'
    reportDirectory: '$(Build.SourcesDirectory)\TestResults\Coverage\Reports'


# Publish artifacts stage

- task: PublishPipelineArtifact@1
  displayName: 'Publish artifacts: _WebApiBuild'
  inputs:
    path: $(System.DefaultWorkingDirectory)/WebApi/InWords.WebApi/InWords.WebApi/bin/Release/netcoreapp3.1/
    artifact: _WebApiBuild
  condition: succeeded()

- task: PublishPipelineArtifact@1
  displayName: 'Publish artifacts: _WebApiTests'
  inputs:
    path: $(System.DefaultWorkingDirectory)/WebApi/
    artifact: _WebApiTests
  condition: succeeded()
