# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - Website/*

pool:
  vmImage: 'windows-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - task: Npm@1
    inputs:
      command: 'install'
      workingDir: '$(System.DefaultWorkingDirectory)/Website/'

  - task: CmdLine@2
    inputs:
      script: 'npm run build'
      workingDirectory: '$(System.DefaultWorkingDirectory)/Website/'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish artifacts: _WebsiteBuild'
    inputs:
      path: $(System.DefaultWorkingDirectory)/Website/dist
      artifact: _WebsiteBuild
    condition: succeeded()
